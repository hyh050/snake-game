<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body { background: #111; color: #eee; font-family: Arial, sans-serif; }
    #game-container { margin: 40px auto; width: 420px; text-align: center; }
    canvas { background: #222; display: block; margin: 0 auto; border-radius: 8px; box-shadow: 0 4px 16px #0008; }
    #score { margin: 16px 0; font-size: 1.2em; }
    #restart { padding: 8px 20px; font-size: 1em; border-radius: 6px; border: none; background: #333; color: #fff; cursor: pointer; }
    #restart:hover { background: #444; }
  </style>
</head>
<body>
  <div id="game-container">
    <h1>Snake Game</h1>
    <div id="score">Score: 0</div>
    <canvas id="game" width="400" height="400"></canvas>
    <button id="restart" style="display:none;">Restart</button>
  </div>
  <script src="snake.js"></script>
</body>
</html>
